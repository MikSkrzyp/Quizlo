<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Quiz Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
                <!-- Include the navbar component -->
                <navbar></navbar>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h1>Register</h1>
                    <form @submit.prevent="registerUser">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input v-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input v-model="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
                <!-- Include the footer component -->
                <footer-component></footer-component>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Include the navbar component script -->
    <script src="./components/navbar-component.js"></script>

    <!-- Include the footer component script -->
    <script src="./components/footer-component.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                email: '',
                password: ''
            },
            methods: {
                registerUser() {
                    // Implement your user registration logic here
                    console.log('Registering user with email:', this.email);
                    console.log('Password:', this.password);
                    // After registering user, you might want to redirect them to another page
                    // Example: window.location.href = 'login.html';
                }
            }
        });



    </script>

    
    <!-- Include the navbar component script -->
    <script src="./components/navbar-component.js"></script>

    <!-- Include the footer component script -->
    <script src="./components/footer-component.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
